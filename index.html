<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/main.mini.css"> -->

</head>
<body>
    <header class="site-header">
        <div class="container">
        </div>
    </header>

    <main class="site-main">
        <section class="hero">
            <div class="container">
                <div class="hero__box">
                    <div class="hero__left">
                        <h1 class="hero__title">
                            Start building with our APIs for absolutely free.
                        </h1>
                        <form class="hero__form" action="https://echo.htmlacademy.ru/courses" autocomplete="off" method="post">
                            <label class="hero__label">
                                <input class="hero__input" type="email" required name="emaila" placeholder="Enter email address">
                            </label>
                            <button type="submit" class="hero__link">
                                Schedule a Demo
                            </button>
                        </form>
                        <p class="hero__question">
                            Have any questions? 
                            <a class="hero__contact" href="#">
                                Contact Us
                            </a>
                        </p>
                    </div>
                    
                    <div class="hero__right">
                        <img class="hero__phone" width="124" height="240" src="./images/hero-phone.svg" alt="PayApi mobile">
                    </div>
                   
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">

        </div>
    </footer>
</body>
</html>
